<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LUME - Acolhimento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            height: {
              'screen-safe': '100dvh', // Usa dvh para mobile moderno
            },
            minHeight: {
              'screen-safe': '100dvh',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap');
      
      html, body {
        height: 100%;
        overflow: hidden; /* Impede scroll na janela inteira, apenas dentro dos componentes */
        font-family: 'Nunito', sans-serif;
        background-color: #f8fafc;
        overscroll-behavior: none;
        touch-action: pan-x pan-y;
      }

      #root {
        height: 100%;
        width: 100%;
      }

      /* Custom animations */
      @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.5); opacity: 0.4; }
      }
      
      .animate-breathe {
        animation: breathe 6s infinite ease-in-out;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      .animate-float {
        animation: float 4s infinite ease-in-out;
      }

      @keyframes glow {
        0%, 100% { box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.4); }
        50% { box-shadow: 0 0 25px 10px rgba(255, 255, 255, 0.7); }
      }
      
      .animate-glow {
        animation: glow 3s infinite alternate;
      }

      /* Utilit√°rio para esconder barra de rolagem mas permitir scroll */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.87.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
